<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flash Blog{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6; 
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .navbar { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: #6c757d;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover { 
            background: #6c757d; 
            color: white;
        }
        
        .nav-link.active {
            background: #2563eb;
            color: white;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 2rem;
        }
        
        .card { 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            padding: 2rem; 
            margin-bottom: 2rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover { 
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-secondary { 
            background: #6c757d; 
            color: white;
        }
        
        .btn-secondary:hover { 
            background: #5a6268;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .alert-success { 
            background: #d1edff; 
            border: 1px solid #b8daff;
            color: #155724;
        }
        
        .alert-info { 
            background: #d1ecf1; 
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .alert-danger { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .pagination { 
            display: flex; 
            justify-content: center; 
            gap: 1rem; 
            margin-top: 2rem;
        }
        
        .metadata { 
            display: flex; 
            gap: 2rem; 
            font-size: 0.9rem; 
            color: #6c757d;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .meta-label {
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .nav-container { 
                flex-direction: column; 
                gap: 1rem;
                padding: 1rem;
            }
            .nav-links { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    {% set user = request.state.user if request and request.state else None %}
    {% include "layout/navbar.html" %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% include "layout/footer.html" %}
</body>
</html>
